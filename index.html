<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/ico.png" />
    <title>FM - Interactive rating</title>
  </head>
  <body>
    <div class="container">
      <div class="test__boxing">
        <main class="first__card">
          <img src="images/icon-star.svg" alt="star icon" class="star__icon" />
          <div class="text__container">
            <h1 class="question">How did we do?</h1>
            <p class="details">
              Please let us know how we did with your support request. All
              feedback is appreciated to help us improve our offering!
            </p>
          </div>
          <div class="avaliation__box">
            <div class="avaliation__options">
              <div class="circle one flex">1</div>
              <div class="circle two flex">2</div>
              <div class="circle three flex">3</div>
              <div class="circle four flex">4</div>
              <div class="circle five flex">5</div>
            </div>
            <button class="submit__button">Submit</button>
          </div>
        </main>
        <section class="second__card flex hidden">
          <img
            src="images/illustration-thank-you.svg"
            alt="Phone with card floating image"
          />
          <p class="selection__text">You selected 4 out of 5</p>
          <h1 class="thanks">Thank you!</h1>
          <p class="after__text">
            We appreciate you taking the time to give a rating. If you ever need
            more support, don't hesitate to get in touch!
          </p>
          <button class="rate">rate again</button>
        </section>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
